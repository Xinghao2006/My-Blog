    <style>
      @import "tailwindcss/base";

  <body>
    <!-- 
      WeChat Preview Image Fix:
      WeChat's scraper looks for the first img tag with size > 300px.
      Using absolute positioning and zero opacity ensures it's "visible" to the bot but not the user.
    -->
    <div style="position: absolute; top: -1000px; left: -1000px; width: 300px; height: 300px; overflow: hidden; opacity: 0;">
      <img src="https://p.sda1.dev/30/95715e4c030bb436ea3cb2e380150f33/68f0097f66e974affa6042f56e82a12a.jpg" alt="WeChat Share Cover" width="300" height="300" />
